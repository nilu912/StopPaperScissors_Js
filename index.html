<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div id="main">
        <div id="mainHeadding"><h2>Rock Paper Scissors</h2></div>
        <div id="imagesDiv">
            <img id="rock" value='1' src="./Images/rock.png"/>
            <img id="paper" value='2' src="./Images/paper.png"/>
            <img id="scissors" value='3' src="./Images/scissors.png"/>
        </div>
        <div id="scoresDiv">
            <div id="scores">
                <h1 id="yourScore">0</h1><p>Your Score</p>
            </div>
            <div id="scores">
                <h1 id="systemScore">0</h1><p>System Score</p>
            </div>
        </div>
        <button id="pickToMove">Pick Your Move!</button>
    </div>
   <script src="./main.js"></script>
</body>
</html>
